<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">Enter your weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight" required>
  <label for="height">Enter your height (cm):</label>
  <input type="number" id="height" placeholder="Enter height" required>
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <br>
  <p id="result"></p>

  <script>
    function calculateBMI() {
      const weightInput = document.getElementById('weight');
      const heightInput = document.getElementById('height');
      const resultElement = document.getElementById('result');

      const weight = parseFloat(weightInput.value);
      const height = parseFloat(heightInput.value) / 100; // Convert height to meters

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert('Please enter valid weight and height');
        return;
      }

      const bmi = weight / (height * height);
      const bmiCategory = getBMICategory(bmi);

      resultElement.textContent = `Your BMI is: ${bmi.toFixed(2)} (${bmiCategory})`;
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return 'Underweight';
      } else if (bmi < 25) {
        return 'Normal weight';
      } else if (bmi < 30) {
        return 'Overweight';
      } else {
        return 'Obese';
      }
    }
  </script>
</body>
</html>
